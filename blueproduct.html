<!DOCTYPE html>
<html>
  <head>

    <meta name="description" content="Rainy days online shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rainydays.css" />
    <link rel="stylesheet" href="https://use.typekit.net/msh8obx.css" />
  </head>
  <body>
    <header>
      <div id="headerlogo">
        <a href="index.html">
          <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
        </a>
      </div>
      <div id="headernav">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="headercart">
        <img src="images/icons/carticon.png" alt="Cart icon" />
      </div>
      <div id="headersearch">
        <img src="images/icons/searchicon.png" alt="Search icon" />
      </div>
    </header>
    <main>
      <div class="breadcumbsnobanner">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blueproduct.html">Product name</a></li>
        </ul>
      </div>
      <div class="productpage">
        <div class="productphoto">
          <div class="frontimage">
            <img src="images/bluefrontlong.png" />
          </div>
        </div>
        <div class="productinfo">
          <h2>Product name</h2>
          <div class="coloroptions">
            <a class="bluejacket" href="blueproduct.html">
              <div id="bluecolor" class="colorselection">
                <img src="images/bluefrontlong.png" />
              </div>
            </a>
            <a class="yellowjacket" href="yellowproduct.html"></a>
            <div id="yellowcolor" class="colorselection">
              <img src="images/yellowfrontlong.png" />
            </div>
            <a class="purplejacket" href="purpleproduct.html"></a>
            <div id="purplecolor" class="colorselection">
              <img src="images/purplefrontlong.png" />
            </div>
            <div id="redcolor" class="colorselection">
              <img src="images/redfrontlong.png" />
            </div>
          </div>
          <div class="sizeoptions">
            <a href=""><p>xs</p></a>
            <a href=""><p>s</p></a>
            <a href=""><p>m</p></a>
            <a href=""><p>l</p></a>
            <a href=""><p>xl</p></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer">
        <div id="footerlogo">
          <a href="index.html">
            <img src="images/RainyDays_Logo.png" alt="Rainy days logo" />
          </a>
        </div>
        <div class="footeralign">
          <img src="images/icons/phoneicon.png" alt="Phone icon" />
          <h3>(+27)98987740</h3>
        </div>
        <div class="footeralign">
          <img src="images/icons/chaticon.png" alt="Chat icon" />
          <h3>rainydays@gmail.com</h3>
        </div>
        <div id="signup"></div>
        <h3>Copyright &copy;</h3>
      </div>
    </footer>
