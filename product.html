<!DOCTYPE html>
<html>
  <head>
    <title>Rainy Days - Red rain coat</title>
    <meta
      name="description"
      content="Rainy days official website. A red raincoat with a long form with pockets and a hood"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rainydays.css" />
    <link rel="stylesheet" href="https://use.typekit.net/msh8obx.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/rainydays.js"></script>
  </head>
  <body>
    <header>
      <div id="headerlogo">
        <a href="index.html">
          <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
        </a>
      </div>
      <div id="headernav">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="headercart">
        <a href="cart.html">
          <img src="images/icons/carticon.png" alt="Cart icon" />
        </a>
      </div>
      <div id="headersearch">
        <label for="searchinput" id="searchlabel"
          ><img src="images/icons/searchicon.png" alt="Search icon"
        /></label>
        <input name="search" type="checkbox" id="searchinput" />
        <input type="text" class="search" autofocus="true" />
      </div>
    </header>
    <div id="headerphone">
      <div id="headerlogo">
        <a href="index.html">
          <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
        </a>
      </div>

      <div id="headersearch">
        <label for="searchinputphone" id="searchlabel"
          ><img src="images/icons/searchicon.png" alt="Search icon"
        /></label>
        <input name="search" type="checkbox" id="searchinputphone" />
        <input type="text" class="search" autofocus="true" />
      </div>
      <div id="headercart">
        <a href="cart.html">
          <img src="images/icons/carticon.png" alt="Cart icon" />
        </a>
      </div>

      <input type="checkbox" id="hamburgermenu" />
      <label for="hamburgermenu" id="hamburgerlabel">
        <div class="container" onclick="myFunction(this)">
          <span id="span1"></span>
          <span id="span2"></span>
          <span id="span3"></span>
        </div>
      </label>
      <div id="navburger">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <main>
      <div class="breadcumbsnobanner">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li class="productLink"></li>
        </ul>
      </div>
      <div class="productpage">
        <div class="productphoto">
          <div class="carousel-wrapper">
            <div class="carousel-item item-1">
              <a class="arrow arrow-prev">
                <img
                  src="images/icons/arrowrightblue.png"
                  style="transform: rotate(180deg)"
                  alt="arrow to change photo thats displayed"
              /></a>
              <a class="arrow arrow-next" >
                <img
                  src="images/icons/arrowrightblue.png"
                  style="transform: rotate(180deg)"
                  alt="arrow to change photo thats displayed"
              /></a>
            </div>

            <div class="carousel-item light item-2">
              <a class="arrow arrow-prevback" 
                ><img
                  src="images/icons/arrowrightblue.png"
                  style="transform: rotate(180deg)"
                  alt="arrow to change photo thats displayed"
                />
              </a>
              <a class="arrow arrow-nextback" 
                ><img
                  src="images/icons/arrowrightblue.png"
                  style="transform: rotate(180deg)"
                  alt="arrow to change photo thats displayed"
              /></a>
            </div>
          </div>
        </div>

        <div class="productinfo">
          <div class="productintro"></div>
          <div class="productoptions"></div>
          <div id="sizeoptions">
            <input id="size_xs" type="radio" name="sizeoptionscheckbox" />
            <label for="size_xs"> <p>XS</p> </label>
            <input id="size_s" type="radio" name="sizeoptionscheckbox" />
            <label for="size_s"> <p>S</p> </label>
            <input id="size_m" type="radio" name="sizeoptionscheckbox" />
            <label for="size_m"> <p>M</p> </label>
            <input id="size_l" type="radio" name="sizeoptionscheckbox" />
            <label for="size_l"> <p>L</p> </label>
            <input id="size_xl" type="radio" name="sizeoptionscheckbox" />
            <label for="size_xl"> <p>XL</p> </label>
          </div>
          <button class="addtocart">
            <p>Add to cart</p>
            <div class="addtocartimg">
              <img
                src="images/icons/plussiconwhite.png"
                alt="Pluss icon for add to cart function"
              />
            </div>
          </button>
          <div class="produchelp">
            <h2>Description</h2>
          </div>
          <div class="dropdownproduct">
            <h2>Details</h2>
            <input id="check01" type="checkbox" name="dropdownproduct" />
            <label for="check01">
                <img
                src="images/icons/arrowdownblue.png"
                alt="Arrow pointing down, reveals product details"
              />
            </label>
            <div class="dropdownproduct-content dropdownproduct-details">
              
            </div>
            <div class="blueunderline"></div>
            <div class="produchelpdropdown">
              <h2>Size guide</h2>
              <div class="dropdownproduct">
                <input id="check02" type="checkbox" name="dropdownproduct" />
                <label for="check02">
                  <img
                    src="images/icons/arrowdownblue.png"
                    alt="Arrow pointing down, reveals size guide"
                  />
                </label>
                <div class="dropdownproduct-content dropdownproduct-sizeguide">
                  
                </div>
                <div class="blueunderline"></div>
          </div>
        </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer">
        <div id="footerlogo">
          <a href="index.html">
            <img src="images/RainyDays_Logo.png" alt="Rainy days logo" />
          </a>
        </div>
        <div class="footeralign">
          <img src="images/icons/phoneicon.png" alt="Phone icon" />
          <h3>(+27)98987740</h3>
        </div>
        <div class="footeralign">
          <img src="images/icons/chaticon.png" alt="Chat icon" />
          <h3>rainydays@gmail.com</h3>
        </div>
        <div class="footeralign">
          <div id="footeremail">
            <button type="button" class="newsletter">
              <label for="email" id="emailsignup"> <p>SIGN UP</p></label>
            </button>
            <input type="email" id="email" />
          </div>
        </div>
        <div class="footeralign" id="subscriptionconfirm">
          <h3>Thank you for subscribing!</h3>
        </div>
        <h3>Copyright &copy;</h3>
      </div>
    </footer>
    <script src="js/singleproduct.js"></script>
  </body>
</html>
