<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainy Days - Shop</title>
    <meta
      name="description"
      content="Rainy days official website. Discover our wide range or rain jackets"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rainydays.css" />
    <link rel="stylesheet" href="https://use.typekit.net/msh8obx.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/rainydays.js"></script>
  </head>
  <body>
    <header>
      <div id="headerdesktop">
        <div id="headerlogo">
          <a href="index.html">
            <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
          </a>
        </div>
        <div id="headernav">
          <nav>
            <ul>
              <li class="navunderline"><a href="index.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div id="headercart">
          <a href="cart.html">
            <img src="images/icons/carticon.png" alt="Cart icon" />
          </a>
        </div>
        <div id="headersearch">
          <label for="searchinput" id="searchlabel"
            ><img src="images/icons/searchicon.png" alt="Search icon"
          /></label>
          <input name="search" type="checkbox" id="searchinput" />
          <input type="text" class="search" autofocus="true" />
        </div>
      </div>
      <div id="headerphone">
        <div id="headerlogo">
          <a href="index.html">
            <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
          </a>
        </div>

        <div id="headersearch">
          <label for="searchinputphone" id="searchlabel"
            ><img src="images/icons/searchicon.png" alt="Search icon"
          /></label>
          <input name="search" type="checkbox" id="searchinputphone" />
          <input type="text" class="search" autofocus="true" />
        </div>
        <div id="headercart">
          <a href="cart.html">
            <img src="images/icons/carticon.png" alt="Cart icon" />
          </a>
        </div>

        <input type="checkbox" id="hamburgermenu" />
        <label for="hamburgermenu" id="hamburgerlabel">
          <div class="container">
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
          </div>
        </label>
        <div id="navburger">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="banner">
        <img
          src="images/shop.jpg"
          alt="Two people hiking near a snowy mountain"
        />
        <h1>
          GET READY FOR <br />
          NEW ADVENTURES
        </h1>
      </div>
      <div class="breadcumbs">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
        </ul>
      </div>

      <div id="sortingbar">
        <div class="dropdown">
          <button class="dropbtn">
            Gender
            <div class="dropdownimg">
              <img
                src="images/icons/arrowdownblue.png"
                alt="Arrow pointing down"
              />
            </div>
          </button>
          <div class="dropdown-content">
            <label id="sortwomen"> Women </label>
            <label id="sortmen"> Men </label>
          </div>
        </div>
        
        <div class="dropdown">
          <button class="dropbtn">
            Sort
            <div class="dropdownimg">
              <img
                src="images/icons/arrowdownblue.png"
                alt="Arrow pointing down"
              />
            </div>
          </button>
          <div class="dropdown-content">
            <label id="sortnew"> New </label>
            <label id="sortpopulare"> Populare </label>
          </div>
        </div>
        
        <div class="dropdown">
          <button class="dropbtn">
            Color
            <div class="dropdownimg">
              <img
                src="images/icons/arrowdownblue.png"
                alt="Arrow pointing down"
              />
            </div>
          </button>
          <div class="dropdown-content">
           
            <label id="sortblue">Blue</label>
            
            <label id="sortyellow">Yellow</label>
       
            <label id="sortred">Red</label>
            
            <label id="sortpurple">Purple</label>
          </div>
        </div>
      </div>
      <div class="filter">
        <label for="clearfilter" id="filterlabel"> <p>Clear filter</p></label>
        <input type="checkbox" id="clearfilter"></input>
      </div>

      <div class="loading">
        <img src="/images/icons/loader.svg" alt="Loader icon" />
      </div>

      <div id="shopproducts">
      </div>
      <div id="sortContainer"></div>
     </main>
    <footer>
      <div id="footer">
        <div id="footerlogo">
          <a href="index.html">
            <img src="images/RainyDays_Logo.png" alt="Rainy days logo" />
          </a>
        </div>
        <div class="footeralign">
          <img src="images/icons/phoneicon.png" alt="Phone icon" />
          <h3>(+27)98987740</h3>
        </div>
        <div class="footeralign">
          <img src="images/icons/chaticon.png" alt="Chat icon" />
          <h3>rainydays@gmail.com</h3>
        </div>
        <div class="footeralign">
          <div id="footeremail">
            <button type="button" class="newsletter">
              <label for="email" id="emailsignup"> <p>SIGN UP</p></label>
            </button>
            <input type="email" id="email" />
          </div>
        </div>
        <div class="footeralign" id="subscriptionconfirm">
          <h3>Thank you for subscribing!</h3>
        </div>
        <h3>Copyright &copy;</h3>
      </div>
    </footer>
    <script src="js/fetchproducts.js"></script>
  </body>
</html>
