<!DOCTYPE html>
<html>
  <head>
    <title>Rainy Days</title>
    <meta name="description" content="Rainy days online shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rainydays.css" />
    <link rel="stylesheet" href="https://use.typekit.net/msh8obx.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/rainydays.js"></script>
  </head>
  <body>
    <header>
      <div id="headerlogo">
        <a href="index.html">
          <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
        </a>
      </div>
      <div id="headernav">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="headercart">
        <a href="cart.html">
          <img src="images/icons/carticon.png" alt="Cart icon" />
        </a>
      </div>
      <div id="headersearch">
        <label for="searchinput" id="searchlabel"
          ><img src="images/icons/searchicon.png" alt="Search icon"
        /></label>
        <input name="search" type="checkbox" id="searchinput" />
        <input type="text" id="search" autofocus="true" />
      </div>
    </header>
    <div id="headerphone">
      <div id="headerlogo">
        <a href="index.html">
          <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
        </a>
      </div>

      <div id="headersearch">
        <label for="searchinputphone" id="searchlabel"
          ><img src="images/icons/searchicon.png" alt="Search icon"
        /></label>
        <input name="search" type="checkbox" id="searchinputphone" />
        <input type="text" id="search" autofocus="true" />
      </div>
      <div id="headercart">
        <a href="cart.html">
          <img src="images/icons/carticon.png" alt="Cart icon" />
        </a>
      </div>

      <input type="checkbox" id="hamburgermenu" />
      <label for="hamburgermenu" id="hamburgerlabel">
        <div class="container" onclick="myFunction(this)">
          <span id="span1"></span>
          <span id="span2"></span>
          <span id="span3"></span>
        </div>
      </label>
      <div id="navburger">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
    <main>
      <div class="breadcumbsnobanner">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Check Out</a></li>
        </ul>
      </div>
      <div class="checkoutcolumns">
        <div class="shippinginfo">
          <h2>Shipping info</h2>
          <div class="longtextboxwrap">
            <input
              type="text"
              class="longtextbox"
              autofocus="true"
              placeholder="Full name..."
            />
          </div>
          <div class="smalltextboxwrap">
            <input
              type="text"
              class="smalltextbox"
              autofocus="true"
              placeholder="Country..."
            />
            <input
              type="text"
              class="smalltextbox"
              autofocus="true"
              placeholder="Region..."
            />
            <input
              type="text"
              class="smalltextbox"
              autofocus="true"
              placeholder="Zip code..."
            />
          </div>
          <div class="longtextboxwrap">
            <input
              type="text"
              class="longtextbox"
              autofocus="true"
              placeholder="Street address..."
            />
          </div>
          <div class="longtextboxwrap">
            <input
              type="text"
              class="longtextbox"
              autofocus="true"
              placeholder="Email address..."
            />
          </div>
        </div>
        <div id="blueline"></div>
        <div class="paymentinfo">
          <h2>Payment info</h2>
          <div class="longtextboxwrap">
            <input
              type="text"
              class="longtextbox"
              autofocus="true"
              placeholder="Cart number..."
            />
          </div>

          <div class="smalltextboxwrap">
            <input
              type="text"
              class="smalltextbox"
              autofocus="true"
              placeholder="Month..."
            />
            <input
              type="text"
              class="smalltextbox"
              autofocus="true"
              placeholder="Year..."
            />
            <input
              type="text"
              class="smalltextbox"
              autofocus="true"
              placeholder="CVC/CW..."
            />
          </div>
          <div class="bottomborder"></div>
          <div id="paypal">
            <a href="">Pay with PayPal</a>
          </div>
          <div class="thermsandconditions">
            <label class="checkboxcontainer">
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <p>
              I agree to the
              <a href="" class="therms">Terms & Conditions </a> and
              <a href="" class="therms">Privacy Policy </a> of the website.
            </p>
            <a href="orderconfirm.html" id="submitorder">Submit order</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer">
        <div id="footerlogo">
          <a href="index.html">
            <img src="images/RainyDays_Logo.png" alt="Rainy days logo" />
          </a>
        </div>
        <div class="footeralign">
          <img src="images/icons/phoneicon.png" alt="Phone icon" />
          <h3>(+27)98987740</h3>
        </div>
        <div class="footeralign">
          <img src="images/icons/chaticon.png" alt="Chat icon" />
          <h3>rainydays@gmail.com</h3>
        </div>
        <div id="signup"></div>
        <h3>Copyright &copy;</h3>
      </div>
    </footer>
  </body>
</html>
