<!DOCTYPE html>
<html>
  <head>
    <title>Rainy Days</title>
    <meta name="description" content="Rainy days online shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/rainydays.css" />
    <link rel="stylesheet" href="https://use.typekit.net/msh8obx.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/rainydays.js"></script>
  </head>
  <body>
    <header>
      <div id="headerlogo">
        <a href="index.html">
          <img src="images/RainyDays_Logo_notext.png" alt="Rainy days logo" />
        </a>
      </div>
      <div id="headernav">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="headercart">
        <a href="cart.html">
        <img src="images/icons/carticon.png" alt="Cart icon" />
      </a>
      </div>
      <div id="headersearch">
        <label for="searchinput" id="searchlabel"
        ><img src="images/icons/searchicon.png" alt="Search icon"
      /></label>
      <input name="search" type="checkbox" id="searchinput" />
      <input type="text" id="search" autofocus="true" />
    </div>
  </div>
    </header>
    <main>
      <div class="breadcumbsnobanner">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </div>
      <div id="carttitle">
        <h2>Item</h2>
        <h2>Price</h2>
        <h2>Quantity</h2>
        <h2>Total</h2>
      </div>
     <div class="cartproduct">
       <div class="cartimage">
         <img src="images/bluefrontlong.png">
       </div>
       <div class="cartprice">
         <p>799,- NOK</p>
       </div>
       <div class="cartquantity">
        <div class="number-input">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">
            <img src="images/icons/minusiconlightblue.png"></button>
          <input class="quantity" min="0" name="quantity" value="1" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"> 
            <img src="images/icons/plussiconlightblue.png">
          </button>
        </div>
       <div class="carttotal"></div>
     </div>
    </main>
    <footer>
      <div id="footer">
        <div id="footerlogo">
          <a href="index.html">
            <img src="images/RainyDays_Logo.png" alt="Rainy days logo" />
          </a>
        </div>
        <div class="footeralign">
          <img src="images/icons/phoneicon.png" alt="Phone icon" />
          <h3>(+27)98987740</h3>
        </div>
        <div class="footeralign">
          <img src="images/icons/chaticon.png" alt="Chat icon" />
          <h3>rainydays@gmail.com</h3>
        </div>
        <div id="signup"></div>
        <h3>Copyright &copy;</h3>
      </div>
    </footer>
  </body>
</html>
